name: Build

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'components/**'
      - 'main/**'
      - 'CMakeLists.txt'
      - 'sdkconfig.defaults'
      - 'sdkconfig.ci'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'components/**'
      - 'main/**'
      - 'CMakeLists.txt'
      - 'sdkconfig.defaults'
      - 'sdkconfig.ci'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to build'
        required: false
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5
          target: esp32

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esp32-build
          path: |
            build/*.bin
            build/*.elf
            build/partition_table/*.csv
            build/flasher_args.json
