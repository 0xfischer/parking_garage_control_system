name: Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  host-tests-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install deps
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake gcc g++ lcov gcovr

      - name: Configure host test build
        run: |
          cmake -S test -B build-host -DCMAKE_BUILD_TYPE=Debug -DENABLE_COVERAGE=ON || true

      - name: Build & run tests
        run: |
          cmake --build build-host || true
          ctest --test-dir build-host --output-on-failure || true

      - name: Generate coverage report
        run: |
          gcovr -r . --xml -o coverage.xml || true
          gcovr -r . --html --html-details -o coverage.html || true

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.xml
            coverage.html
