name: Coverage

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'components/**'
      - 'main/**'
      - 'test/**'
      - '.github/workflows/coverage.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'components/**'
      - 'main/**'
      - 'test/**'
      - '.github/workflows/coverage.yml'
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    container:
      image: ghcr.io/0xfischer/parking_garage_control_system-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Generate coverage report (inside devcontainer image)
        run: make coverage-run

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage-report
          path: build-host/coverage.html
