name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'components/**'
      - 'main/**'
      - 'Doxyfile'
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs-with-dev-image:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/0xfischer/parking_garage_control_system-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build Doxygen API documentation
        run: doxygen Doxyfile

      - name: Generate coverage report
        run: make coverage-run

      - name: Prepare GitHub Pages site
        run: |
          # Copy Doxygen output to docs/api/
          mkdir -p docs/api
          cp -r html/* docs/api/

          # Copy coverage HTML to docs/coverage/
          mkdir -p docs/coverage
          cp build-host/coverage.html docs/coverage/index.html
          # Copy additional coverage files if they exist (detail pages)
          cp build-host/coverage.*.html docs/coverage/ 2>/dev/null || true

          # Copy README.md to docs/ for Jekyll to process
          cp README.md docs/

          # Copy demo.gif if it exists
          [ -f demo.gif ] && cp demo.gif docs/ || true

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
          force_orphan: true
