name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'components/**'
      - 'main/**'
      - 'Doxyfile'
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

concurrency:
  group: docs-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  docs-with-dev-image:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/0xfischer/parking_garage_control_system-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build Doxygen API documentation
        run: doxygen Doxyfile

      - name: Generate coverage report
        run: make coverage-run

      - name: Prepare GitHub Pages site
        run: |
          # Cleanup target dir to avoid stale files
          #rm -rf docs/* || true
          # Copy Doxygen output to docs/ (serve at site root)
          mkdir -p docs
          cp -r html/* docs/

          # Copy coverage HTML to docs/coverage/
          mkdir -p docs/coverage
          cp build-host/coverage.html docs/coverage/index.html
          # Copy additional coverage files if they exist (detail pages)
          cp build-host/coverage.*.html docs/coverage/ 2>/dev/null || true
          # Copy coverage stylesheet if present
          cp build-host/coverage.css docs/coverage/ 2>/dev/null || true

          # Copy README.md (Doxygen main page renders it; keep for reference)
          cp README.md docs/

          # Copy demo.gif if it exists
          [ -f demo.gif ] && cp demo.gif docs/ || true

          # Serve static files as-is on GitHub Pages
          touch docs/.nojekyll
          # Remove Jekyll index markdown to avoid include errors if any Pages job runs Jekyll
          rm -f docs/index.md || true
          echo "Prepared docs/ for GitHub Pages"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
          force_orphan: true
          enable_jekyll: false
