name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'components/**'
      - 'main/**'
      - 'Doxyfile'
      - 'README.md'
      - 'docs/**'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  docs-with-dev-image:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/0xfischer/parking_garage_control_system-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build docs (inside devcontainer image)
        run: doxygen Doxyfile

      - name: Prepare GitHub Pages site
        run: |
          # Ensure docs site contains README and coverage links
          mkdir -p docs
          # Create index if not existing (the file is managed in repo; this guards CI runs)
          [ -f docs/index.md ] || cat > docs/index.md <<'EOF'
          ---
          title: Parking Garage Control System
          ---

          {% include_relative ../README.md %}
          EOF
          # Coverage page
          mkdir -p coverage
          [ -f docs/coverage.md ] || cat > docs/coverage.md <<'EOF'
          ---
          title: Coverage Report
          ---

          {% include_relative ../coverage/COVERAGE_REPORT.md %}
          EOF

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs
          force_orphan: true
