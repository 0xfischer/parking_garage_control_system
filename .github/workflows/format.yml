name: Format

on:
  push:
    branches: [ main, develop ]
    paths:
      - '**.c'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '.clang-format'
  pull_request:
    branches: [ main, develop ]
    paths:
      - '**.c'
      - '**.cpp'
      - '**.h'
      - '**.hpp'
      - '.clang-format'
  workflow_dispatch:

jobs:
  format:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/0xfischer/parking_garage_control_system-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check formatting (inside devcontainer image)
        run: make format-check
