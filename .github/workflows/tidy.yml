name: Tidy

on:
  workflow_dispatch:

jobs:
  tidy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/0xfischer/parking_garage_control_system-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Run clang-tidy (inside devcontainer image, non-blocking)
        run: make lint-tidy || true