name: Wokwi Hardware Tests (Local)

# Local-only workflow for act - build and test in one step (no artifact upload)
on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/0xfischer/parking_garage_control_system-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        scenario: [console_full, entry_exit_flow, parking_full]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build firmware
        run: |
          . $IDF_PATH/export.sh
          idf.py build

      - name: Run ${{ matrix.scenario }} Test
        env:
          WOKWI_CLI_TOKEN: ${{ secrets.WOKWI_CLI_TOKEN }}
        run: |
          /home/develop/bin/wokwi-cli --scenario test/wokwi-tests/${{ matrix.scenario }}.yaml --timeout 300000
