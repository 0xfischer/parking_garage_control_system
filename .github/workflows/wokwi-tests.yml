name: Wokwi Hardware Tests

on:
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/0xfischer/parking_garage_control_system-dev:latest
      options: --user root
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build firmware
        run: |
          . $IDF_PATH/export.sh
          idf.py build

      - name: Run console_full Test
        env:
          WOKWI_CLI_TOKEN: ${{ secrets.WOKWI_CLI_TOKEN }}
        run: |
          /home/develop/bin/wokwi-cli --scenario test/wokwi-tests/console_full.yaml --timeout 300000

      - name: Run entry_exit_flow Test
        env:
          WOKWI_CLI_TOKEN: ${{ secrets.WOKWI_CLI_TOKEN }}
        run: |
          /home/develop/bin/wokwi-cli --scenario test/wokwi-tests/entry_exit_flow.yaml --timeout 300000

      - name: Run parking_full Test
        env:
          WOKWI_CLI_TOKEN: ${{ secrets.WOKWI_CLI_TOKEN }}
        run: |
          /home/develop/bin/wokwi-cli --scenario test/wokwi-tests/parking_full.yaml --timeout 300000
