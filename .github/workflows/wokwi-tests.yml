name: Wokwi Hardware Tests

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build with ESP-IDF
        uses: espressif/esp-idf-ci-action@v1
        with:
          esp_idf_version: v5.5
          target: esp32
          command: idf.py -DSDKCONFIG_DEFAULTS="sdkconfig.defaults;sdkconfig.ci" build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: wokwi-firmware
          path: |
            build/*.bin
            build/*.elf
            build/flasher_args.json
            build/bootloader/*.bin
            build/partition_table/*.bin

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        scenario: [console_full, entry_exit_flow, parking_full]
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: wokwi-firmware
          path: build

      - name: Run ${{ matrix.scenario }} Test
        uses: wokwi/wokwi-ci-action@v1
        with:
          token: ${{ secrets.WOKWI_CLI_TOKEN }}
          timeout: 300000
          scenario: test/wokwi-tests/${{ matrix.scenario }}.yaml
