name: Complete Entry Flow
version: 1

steps:
  - wait-serial: "Console ready"
  - set-control:
      part-id: btn-entry
      control: pressed
      value: 0
  - delay: 100ms
  - set-control:
      part-id: btn-entry
      control: pressed
      value: 1
  - wait-serial: "Ticket issued"
  - wait-serial: "OpeningBarrier"
  - delay: 2.5s
  - set-control:
      part-id: light-entry
      control: value
      value: 1
  - wait-serial: "CarPassing"
  - set-control:
      part-id: light-entry
      control: value
      value: 0
  - wait-serial: "ClosingBarrier"
  - wait-serial: "Idle"
